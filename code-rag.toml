# code-rag.toml - Test Configuration
db_path = './.lancedb'
default_index_path = '.'
server_host = '127.0.0.1'
server_port = 3000
default_limit = 5
exclusions = ["target", "node_modules", ".git", ".gemini", "logs"]
log_level = "info"
log_format = "text"
telemetry_enabled = true
telemetry_endpoint = "http://localhost:4317"
device = "auto"
max_file_size_bytes = 10485760                                     # 10MB

# Unified Execution Mode
enable_server = true
enable_mcp = true
enable_watch = true

